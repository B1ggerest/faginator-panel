<!DOCTYPE html>
<html>
<head>
  <title>D1 Key Admin</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    table { width: 100%; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #333; }
    .hidden { display: none; }
    .btn { background: #00ff88; border: none; color: black; cursor: pointer; }
    .btn-delete { background: #ff4444; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Admin Login</h2>
  <input type="password" id="passwordInput" placeholder="Master Password">
  <button class="btn" onclick="login()">Login</button>
  <p id="loginError" style="color:red;"></p>

  <div id="dashboard" class="hidden">
    <h2>Create Key</h2>
    <input type="text" id="usernameInput" placeholder="Username (optional)">
    <button class="btn" onclick="createKey()">Generate</button>
    <p id="createStatus"></p>

    <h2>All Keys</h2>
    <table>
      <thead><tr><th>Key</th><th>Username</th><th>HWID</th><th>Actions</th></tr></thead>
      <tbody id="keyTable"></tbody>
    </table>
  </div>

  <script>
    const API = "https://your-worker-name.workers.dev"; // change to your real URL
    let token = null;

    async function login() {
      const password = document.getElementById("passwordInput").value;
      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });
      const out = await res.json();
      if (res.ok) {
        token = out.token;
        document.getElementById("dashboard").classList.remove("hidden");
        loadKeys();
      } else {
        document.getElementById("loginError").textContent = out.error || "Login failed";
      }
    }

    async function createKey() {
      const username = document.getElementById("usernameInput").value;
      const res = await fetch(`${API}/create`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username })
      });
      const out = await res.json();
      document.getElementById("createStatus").textContent =
        res.ok ? `✅ Created: ${out.apiKey}` : `❌ ${out.error || "Error"}`;
      if (res.ok) loadKeys();
    }

    async function loadKeys() {
      const res = await fetch(`${API}/list`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const out = await res.json();
      const tbody = document.getElementById("keyTable");
      tbody.innerHTML = "";
      out.keys.forEach(({ id, username, hwid }) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${id}</td>
          <td>${username || "-"}</td>
          <td>${hwid || "-"}</td>
          <td><button class="btn-delete">Delete</button></td>
        `;
        row.querySelector("button").addEventListener("click", () => deleteKey(id));
        tbody.appendChild(row);
      });
    }

    async function deleteKey(id) {
      if (!confirm("Delete this key?")) return;
      await fetch(`${API}/delete`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ apiKey: id })
      });
      loadKeys();
    }
  </script>
</body>
</html>
