<!DOCTYPE html>
<html>
<head>
  <title>Faginator Key Manager</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      padding: 40px;
      text-align: center;
    }

    h2, h3 {
      color: #222;
    }

    input, button {
      padding: 8px 12px;
      font-size: 15px;
      margin: 5px;
    }

    #panel {
      margin-top: 30px;
    }

    #keylist {
      margin-top: 15px;
      padding: 0;
      list-style: none;
    }

    #keylist li {
      padding: 8px 14px;
      background: #fff;
      margin: 4px auto;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .key {
      font-family: monospace;
      font-size: 14px;
      word-break: break-all;
      flex: 1;
      text-align: left;
    }

    .actions button {
      margin-left: 5px;
    }

    #count {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input id="pass" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <div id="panel" style="display:none">
    <h3>Key Panel</h3>
    <input id="key" placeholder="Enter new key" />
    <button onclick="addKey()">Add</button>
    <ul id="keylist"></ul>
    <div id="count"></div>
  </div>

  <script>
    let password = "";
    let keys = [];

    async function login() {
      password = document.getElementById("pass").value;
      const res = await fetch("https://lively-frog-51c2.lolbiggerestlol.workers.dev", {
        headers: { Authorization: password }
      });

      if (res.status !== 200) return alert("Wrong password");

      keys = await res.json();
      document.getElementById("panel").style.display = "block";
      document.getElementById("pass").style.display = "none";
      document.querySelector("button").style.display = "none";
      renderKeys();
    }

    function renderKeys() {
      const list = document.getElementById("keylist");
      list.innerHTML = "";
      keys.forEach(k => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.className = "key";
        span.textContent = k;

        const actions = document.createElement("div");
        actions.className = "actions";

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "❌";
        removeBtn.onclick = () => removeKey(k);

        const copyBtn = document.createElement("button");
        copyBtn.textContent = "📋";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(k);
          alert("Copied: " + k);
        };

        actions.appendChild(copyBtn);
        actions.appendChild(removeBtn);

        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });

      document.getElementById("count").innerText = `Total keys: ${keys.length}`;
    }

    async function addKey() {
      const key = document.getElementById("key").value.trim();
      if (!key) return;
      const res = await fetch(`https://lively-frog-51c2.lolbiggerestlol.workers.dev?mode=add&key=${encodeURIComponent(key)}`, {
        headers: { Authorization: password }
      });
      keys = await res.json();
      document.getElementById("key").value = "";
      renderKeys();
    }

    async function removeKey(k) {
      const res = await fetch(`https://lively-frog-51c2.lolbiggerestlol.workers.dev?mode=remove&key=${encodeURIComponent(k)}`, {
        headers: { Authorization: password }
      });
      keys = await res.json();
      renderKeys();
    }
  </script>
</body>
</html>
