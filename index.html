<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Key Manager</title>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    input, button { padding: 0.75rem; margin: 0.5rem 0; border-radius: 5px; border: none; font-size: 1rem; width: 100%; }
    .btn-create { background: #00ff88; color: black; }
    .btn-delete { background: #ff4444; color: white; cursor: pointer; }
    table { width: 100%; margin-top: 2rem; border-collapse: collapse; }
    th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #444; }
    .card { background: #1a1a1a; padding: 2rem; border-radius: 10px; margin-top: 2rem; }
    .hidden { display: none; }
    .success { color: #00ff88; }
    .error { color: #ff4444; }
  </style>
</head>
<body>

  <h1>Tool Key Manager</h1>

  <div class="card" id="loginCard">
    <h2>Admin Login</h2>
    <input type="password" id="passwordInput" placeholder="Master Password">
    <button class="btn-create" onclick="login()">Login</button>
    <div id="loginStatus"></div>
  </div>

  <div class="card hidden" id="dashboardCard">
    <h2>Create New Key</h2>
    <input type="text" id="usernameInput" placeholder="Username (optional)">
    <button class="btn-create" onclick="createKey()">Generate Key</button>
    <div id="createStatus"></div>

    <h2 style="margin-top:2rem;">All Keys</h2>
    <table>
      <thead>
        <tr>
          <th>Key</th>
          <th>Username</th>
          <th>HWID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="keyTableBody"></tbody>
    </table>
  </div>

  <script>
    const API = "https://lively-frog-51c2.lolbiggerestlol.workers.dev";
    let token = null;

    async function login() {
      const password = document.getElementById("passwordInput").value;
      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const out = await res.json();
      const status = document.getElementById("loginStatus");

      if (res.ok) {
        token = out.token;
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("dashboardCard").classList.remove("hidden");
        loadKeys();
      } else {
        status.className = "error";
        status.textContent = out.error || "Login failed";
      }
    }

    async function createKey() {
      const username = document.getElementById("usernameInput").value;
      const res = await fetch(`${API}/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ username })
      });

      const out = await res.json();
      document.getElementById("createStatus").textContent = res.ok
        ? `✅ Key created: ${out.apiKey}`
        : `❌ ${out.error || "Error"}`;
      loadKeys();
    }

    async function loadKeys() {
      const res = await fetch(`${API}/list`, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      const out = await res.json();
      const tbody = document.getElementById("keyTableBody");
      tbody.innerHTML = "";

      if (res.ok) {
        for (const { key, username, boundHwid } of out.keys) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><code>${key}</code></td>
            <td>${username || "-"}</td>
            <td>${boundHwid || "-"}</td>
            <td><button class="btn-delete" onclick="deleteKey('${key}')">Delete</button></td>
          `;
          tbody.appendChild(row);
        }
      }
    }

    async function deleteKey(apiKey) {
      const confirmed = confirm("Delete this key?");
      if (!confirmed) return;

      const res = await fetch(`${API}/delete`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ apiKey })
      });

      const out = await res.json();
      if (res.ok) {
        alert("✅ Key deleted.");
        loadKeys();
      } else {
        alert("❌ " + (out.error || "Delete failed"));
      }
    }
  </script>
</body>
</html>
