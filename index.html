<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Key Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(45, 45, 45, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            color: #fff;
            margin-bottom: 5px;
        }

        .header p {
            color: #aaa;
            font-size: 14px;
        }

        .login-screen {
            background: rgba(45, 45, 45, 0.9);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            display: none;
        }

        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .btn {
            background: linear-gradient(90deg, #4a9eff 0%, #357abd 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(74, 158, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(90deg, #ff4a4a 0%, #bd3535 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 4px 16px rgba(255, 74, 74, 0.3);
        }

        .btn-success {
            background: linear-gradient(90deg, #4aff4a 0%, #35bd35 100%);
        }

        .btn-success:hover {
            box-shadow: 0 4px 16px rgba(74, 255, 74, 0.3);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .panel {
            background: rgba(45, 45, 45, 0.9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h3 {
            color: #fff;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .key-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .key-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .key-info {
            flex-grow: 1;
        }

        .key-name {
            color: #4a9eff;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .key-value {
            color: #aaa;
            font-size: 12px;
            font-family: monospace;
            word-break: break-all;
        }

        .key-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .status-success {
            background: rgba(74, 255, 74, 0.2);
            border: 1px solid rgba(74, 255, 74, 0.3);
            color: #4aff4a;
        }

        .status-error {
            background: rgba(255, 74, 74, 0.2);
            border: 1px solid rgba(255, 74, 74, 0.3);
            color: #ff4a4a;
        }

        .add-key-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .add-key-form input {
            flex: 1;
            min-width: 120px;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .add-key-form {
                flex-direction: column;
            }
            
            .add-key-form input {
                min-width: 100%;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4a9eff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Unity Key Manager</h1>
            <p>Secure key management for Unity development</p>
        </div>

        <div class="login-screen" id="loginScreen">
            <h2 style="margin-bottom: 20px; color: #fff;">Authentication Required</h2>
            <div class="login-form">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="btn" onclick="authenticate()">Login</button>
                <div id="loginError" class="status-message status-error" style="margin-top: 15px;">
                    Invalid password
                </div>
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="content-grid">
                <div class="panel">
                    <h3>Add New Key</h3>
                    <div id="addStatus" class="status-message"></div>
                    <div class="add-key-form">
                        <input type="text" id="newKeyName" placeholder="Key name">
                        <input type="text" id="newKeyValue" placeholder="Key value">
                        <button class="btn btn-success" onclick="addKey()">Add Key</button>
                    </div>
                </div>

                <div class="panel">
                    <h3>Repository Status</h3>
                    <div id="repoStatus" class="status-message"></div>
                    <button class="btn" onclick="checkRepoStatus()">Refresh Status</button>
                    <button class="btn btn-success" onclick="syncToPublic()">Sync to Public</button>
                </div>
            </div>

            <div class="panel" style="margin-top: 20px;">
                <h3>Current Keys</h3>
                <div id="keyStatus" class="status-message"></div>
                <button class="btn" onclick="loadKeys()" style="margin-bottom: 15px;">Refresh Keys</button>
                <div class="key-list" id="keyList">
                    <div style="text-align: center; padding: 20px; color: #666;">
                        Loading keys...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://lively-frog-51c2.lolbiggerestlol.workers.dev';
        const CORRECT_PASSWORD = 'VEXON-T7$g9-PALOR-33NXa';
        let isAuthenticated = false;

        function authenticate() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === CORRECT_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadKeys();
                checkRepoStatus();
            } else {
                errorDiv.style.display = 'block';
            }
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        async function makeRequest(endpoint, options = {}) {
            if (!isAuthenticated) {
                throw new Error('Not authenticated');
            }

            const response = await fetch(`${WORKER_URL}${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response.json();
        }

        function showStatus(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        async function loadKeys() {
            try {
                const keys = await makeRequest('/keys');
                displayKeys(keys);
                showStatus('keyStatus', 'Keys loaded successfully');
            } catch (error) {
                showStatus('keyStatus', `Error loading keys: ${error.message}`, true);
            }
        }

        function displayKeys(keys) {
            const keyList = document.getElementById('keyList');
            
            if (!keys || Object.keys(keys).length === 0) {
                keyList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No keys found</div>';
                return;
            }

            keyList.innerHTML = Object.entries(keys).map(([name, value]) => `
                <div class="key-item">
                    <div class="key-info">
                        <div class="key-name">${name}</div>
                        <div class="key-value">${value.substring(0, 40)}${value.length > 40 ? '...' : ''}</div>
                    </div>
                    <div class="key-actions">
                        <button class="btn btn-small" onclick="copyKey('${value}')">Copy</button>
                        <button class="btn btn-danger btn-small" onclick="deleteKey('${name}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function addKey() {
            const name = document.getElementById('newKeyName').value.trim();
            const value = document.getElementById('newKeyValue').value.trim();

            if (!name || !value) {
                showStatus('addStatus', 'Please enter both key name and value', true);
                return;
            }

            try {
                await makeRequest('/keys', {
                    method: 'POST',
                    body: JSON.stringify({ name, value })
                });
                
                document.getElementById('newKeyName').value = '';
                document.getElementById('newKeyValue').value = '';
                showStatus('addStatus', 'Key added successfully');
                loadKeys();
            } catch (error) {
                showStatus('addStatus', `Error adding key: ${error.message}`, true);
            }
        }

        async function deleteKey(name) {
            if (!confirm(`Are you sure you want to delete the key "${name}"?`)) {
                return;
            }

            try {
                await makeRequest(`/keys/${encodeURIComponent(name)}`, {
                    method: 'DELETE'
                });
                showStatus('keyStatus', 'Key deleted successfully');
                loadKeys();
            } catch (error) {
                showStatus('keyStatus', `Error deleting key: ${error.message}`, true);
            }
        }

        function copyKey(value) {
            navigator.clipboard.writeText(value).then(() => {
                showStatus('keyStatus', 'Key copied to clipboard');
            }).catch(err => {
                showStatus('keyStatus', 'Failed to copy key', true);
            });
        }

        async function checkRepoStatus() {
            try {
                const status = await makeRequest('/status');
                showStatus('repoStatus', `Repositories accessible. Last sync: ${status.lastSync || 'Never'}`);
            } catch (error) {
                showStatus('repoStatus', `Repository status error: ${error.message}`, true);
            }
        }

        async function syncToPublic() {
            try {
                await makeRequest('/sync', { method: 'POST' });
                showStatus('repoStatus', 'Successfully synced to public repository');
            } catch (error) {
                showStatus('repoStatus', `Sync error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
